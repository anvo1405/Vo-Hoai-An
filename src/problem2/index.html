<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
  <form onsubmit="return !1">
    <h4>Swap Currency</h4>
    
    <div class="error-message" id="input-error"></div>
    <div class="input-select-container">
      <input id="input-amount" />
      <div class="currency-container">
        <select id="input-currency"></select>
      </div>
      <img id="input-currency-img" class="currency-img" />
    </div>


    <img src="./assets/svg/swap.svg" alt="Swap" class="swap-icon" />

    
    <div class="input-select-container">
      <input id="output-amount" />
      <div class="currency-container">
        <select id="output-currency"></select>
      </div>
      <img id="output-currency-img" class="currency-img" />
    </div>
    <div class="error-message" id="output-error"></div>
    

    <!-- <button id="swap-button">CONFIRM SWAP</button> -->
  </form>
  <script src="script.js"></script>
</body>

</html>
